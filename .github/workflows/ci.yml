name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    backend-tests:
        name: Backend Tests
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: test_db
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Cache pip dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Install dependencies
              working-directory: ./backend
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Run Django tests
              working-directory: ./backend
              env:
                  SECRET_KEY: test-secret-key-for-ci
                  ENVIRONMENT: development
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
                  DEBUG: "True"
                  ALLOWED_HOSTS: localhost,127.0.0.1
                  CORS_ALLOWED_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
                  GOOGLE_CLIENT_ID: test-client-id
                  ALLOWED_GOOGLE_HD: test-hd
                  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
              run: |
                  python manage.py makemigrations && python manage.py migrate
                  python manage.py test

    frontend-checks:
        name: Frontend Linting & Formatting
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              working-directory: ./frontend
              run: npm ci

            - name: Run ESLint
              working-directory: ./frontend
              run: npm run lint

            - name: Check Prettier formatting
              working-directory: ./frontend
              run: npx prettier --check "src/**/*.{js,jsx,css,md}"

            - name: Build frontend
              working-directory: ./frontend
              run: npm run build

    backend-linting:
        name: Backend Code Quality
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install dependencies
              working-directory: ./backend
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install isort ruff

            - name: Run Ruff (code formatting check)
              working-directory: ./backend
              run: ruff format --check .

            - name: Run isort (import sorting check)
              working-directory: ./backend
              run: isort --check-only --diff .

    security-checks:
        name: Security Checks
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install dependencies
              working-directory: ./backend
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install safety bandit

            - uses: actions/checkout@main
            - name: Run Safety CLI to check for vulnerabilities
              uses: pyupio/safety-action@v1
              with:
                  api-key: ${{ secrets.SAFETY_API_KEY }}
                  args: --detailed-output

            - name: Run bandit (security linting)
              working-directory: ./backend
              run: bandit -r . -x ./env,./__pycache__

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Install frontend dependencies
              working-directory: ./frontend
              run: npm ci

            - name: Run npm audit
              working-directory: ./frontend
              run: npm audit --audit-level=moderate
