[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_django = "django"
known_first_party = ["accounts", "suggestions", "pathfinder_api"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "DJANGO", "FIRSTPARTY", "LOCALFOLDER"]

[tool.bandit]
exclude_dirs = ["env", "__pycache__", "migrations"]
skips = ["B101", "B601"]


[tool.ruff]
exclude = [".git", "__pycache__", "build", "dist", "docs/*"]
line-length = 120

[tool.ruff.lint]
ignore = ["E203", "E501", "C901"]

[tool.ruff.lint.mccabe]
max-complexity = 10