services:
    - type: web
      name: pathfinder-api
      env: python
      buildCommand: |
          pip install -r requirements.txt
          python manage.py collectstatic --no-input
          python manage.py migrate --no-input
      startCommand: gunicorn pathfinder_api.wsgi:application --bind 0.0.0.0:$PORT --preload --timeout 120
      envVars:
          - key: DJANGO_SETTINGS_MODULE
            value: pathfinder_api.settings
          - key: ENVIRONMENT
            value: production
          - key: SECRET_KEY
            generateValue: true
          - key: DATABASE_URL
            fromDatabase:
                name: postgres
                property: connectionString
          - key: WEB_CONCURRENCY
            value: "1"
          - key: PYTHON_VERSION
            value: "3.11"
          - key: ALLOWED_HOSTS
            value: .onrender.com
          - key: CORS_ALLOWED_ORIGINS
            value: https://your-frontend-url.com
databases:
    - name: postgres
